<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./img/icone.png" type="image/x-icon">
    <title>Gerador de Senhas</title>

</head>

<body>

    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha foprte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <button class="copy2">C</button>
                <button class="renew">R</button>
            </div>
        </section>

        <input type="range" name="password-length" id="password-length" value="16" min="4" max="64">

        <button id="copy">Copiar Senha</button>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
